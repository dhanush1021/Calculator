<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <div class="container">
        <form name="calc" class="calculator">
            <div class="screen">
                <input type="text" class="value" readonly name="txt">
            </div>
          <div class="contain">
            <div class="row">
                <span class="numc" onclick="calc.txt.value=''">
                    <i>C</i></span>
                <span class="num" onclick="document.calc.txt.value=calc.txt.value.substr(0,calc.txt.value.length-1)">
                    <i>‚Üê</i></span>
                <span class="num" onclick="calc.txt.value+='/'">
                    <i>/</i></span>
            </div>
            <div class="row1">
                <span class="num" onclick="calc.txt.value+='7'">
                    <i>7</i></span>
                <span class="num" onclick="calc.txt.value+='8'">
                    <i>8</i></span>
                <span class="num" onclick="calc.txt.value+='9'">
                    <i>9</i></span>
                <span class="num" onclick="calc.txt.value+='*'">
                    <i>*</i></span>
            </div>
            <div class="row2">
                <span class="num" onclick="calc.txt.value+='4'">
                    <i>4</i></span>
                <span class="num" onclick="calc.txt.value+='5'">
                    <i>5</i></span>
                <span class="num" onclick="calc.txt.value+='6'">
                    <i>6</i></span>
                <span class="num" onclick="calc.txt.value+='-'">
                    <i>-</i></span>
            </div>
            <div class="row3">
                <span class="num" onclick="calc.txt.value+='1'">
                    <i>1</i></span>
                <span class="num" onclick="calc.txt.value+='2'">
                    <i>2</i></span>
                <span class="num" onclick="calc.txt.value+='3'">
                    <i>3</i></span>
                <span class="num" onclick="calc.txt.value+='+'">
                    <i>+</i></span>
            </div>
            <div class="row4">
                <span class="num0" onclick="calc.txt.value+='0'">
                    <i>0</i></span>
                <span class="num" onclick="calc.txt.value+='.'">
                    <i class="dot">.</i></span>
                <span class="nume" onclick="document.calc.txt.value=eval(calc.txt.value)">
                    <i>=</i></span>
            </div>
          </div>
        </form>
    </div>
    <script src="calc.js"></script>
</body>

</html>
